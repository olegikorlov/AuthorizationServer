databaseChangeLog:
- property:
      name: uuid_type
      value: UUID
      dbms: postgresql

- property:
      name: uuid_function
      value: public.uuid_generate_v4()
      dbms: postgresql

- changeSet:
    id: 1642261489752-1
    author: Oleg Orlov
    changes:
    - createTable:
        columns:
        - column:
            constraints:
              nullable: false
              primaryKey: true
              primaryKeyName: roles_pkey
            name: id
            type: ${uuid_type}
            defaultValueComputed: ${uuid_function}
        - column:
            name: created
            type: TIMESTAMP WITHOUT TIME ZONE
            defaultValueComputed: CURRENT_TIMESTAMP
        - column:
            name: status
            type: VARCHAR(255)
            defaultValue: ACTIVE
        - column:
            name: updated
            type: TIMESTAMP WITHOUT TIME ZONE
            defaultValueComputed: CURRENT_TIMESTAMP
        - column:
            name: name
            type: VARCHAR(255)
        tableName: roles
- changeSet:
    id: 1642261489752-2
    author: Oleg Orlov
